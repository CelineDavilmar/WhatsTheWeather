<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Akshar&family=Patrick+Hand&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <title>Weather</title>
</head>

<body>
    <box>
        <h1 class="title"> Weather Dashboard </h1>
    </box>
    <box>
        <h1 class="Weather-Display">Weather box</h1>
        <box class="weather-component">
            <li class="city"></li>
            <li class="icon"></li>
            <li class="humidity"></li>
            <li class="wind"></li>
            <li class="description"></li>
            <li class="temp"></li>
        </box>
        <box class="weather-component2">
            <li class="city"></li>
            <li class="icon"></li>
            <li class="humidity"></li>
            <li class="wind"></li>
            <li class="description"></li>
            <li class="temp"></li>
        </box>
        <box class="weather-component3">
            <li class="city"></li>
            <li class="icon"></li>
            <li class="humidity"></li>
            <li class="wind"></li>
            <li class="description"></li>
            <li class="temp"></li>
        </box>
        <box class="weather-component4">
            <li class="city"></li>
            <li class="icon"></li>
            <li class="humidity"></li>
            <li class="wind"></li>
            <li class="description"></li>
            <li class="temp"></li>
        </box>
    </box>
    <box class="searchbox">
        <h1 class="Weather-Search">Search For City</h1>
        <input class="input" type="text" placeholder="Enter desired city" autofocus>
        <button class="submit" type="submit">SUBMIT</button>
    </box>
    <box>
        <h1 class="Weather-Day-List">5 day forecast</h1>
        <box class="day-component1">
            Monday
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </box>
        <box class="day-component2">
            Tuesday
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </box>
        <box class="day-component3">
            Wednesday
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </box>
        <box class="day-component4">
            Thursday
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </box>
        <box class="day-component5">
            Friday
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </box>
    </box>
</body>
<script src="./script.js"></script>

</html>
