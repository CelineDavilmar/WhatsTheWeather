<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Akshar&family=Patrick+Hand&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <title>Weather</title>
</head>

<body>
    <box>
        <h1 class="title"> Weather Dashboard </h1>
    </box>
    <box>
        <h1 class="Weather-Display">Weather box</h1>
        <box class="weather-component">
            <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
            <li class="date"></li>
            <li class="city"></li>
            <li class="country"></li>
            <li class="temp"></li>
            <li class="humidity"></li>
            <li class="wind"></li>
        </box>
    </box>
    <box class="searchbox">
        <h1 class="Weather-Search">Search For City</h1>
        <input class="input" type="text" placeholder="Enter desired city" autofocus>
        <button class="submit" type="submit">SUBMIT</button>
    </box>
    <box>
        <h1 class="Weather-Day-List">5 day forecast</h1>
        <box class="day-component1">
            Monday
            <ul>
                <li class="temp1"></li>
                <li class="wind1"></li>
                <li class="hum1"></li>
            </ul>
        </box>
        <box class="day-component2">
            Tuesday
            <ul>
                <li class="temp2"></li>
                <li class="wind2"></li>
                <li class="hum2"></li>
            </ul>
        </box>
        <box class="day-component3">
            Wednesday
            <ul>
                <li class="temp3"></li>
                <li class="wind3"></li>
                <li class="hum3"></li>
            </ul>
        </box>
        <box class="day-component4">
            Thursday
            <ul>
                <li class="temp4"></li>
                <li class="wind4"></li>
                <li class="hum4"></li>
            </ul>
        </box>
        <box class="day-component5">
            Friday
            <ul>
                <li class="temp5"></li>
                <li class="wind5"></li>
                <li class="hum5"></li>
            </ul>
        </box>
    </box>
</body>
<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
<script src="./script.js"></script>


</html>
